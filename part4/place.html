<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holberton HBNB - Place Details</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" aria-label="Home">
          <img src="logo.png" alt="Holberton HBNB Logo" class="logo">
        </a>

        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>

          <span id="user-info" class="user-info" style="display: none;">
            <span id="user-email"></span>
            <button id="logout-btn" class="btn-logout" type="button">Logout</button>
          </span>

          <a href="login.html" id="login-link" class="login-button nav-link btn-login">Login</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <section id="place-details" class="place-details" aria-live="polite">
      <p class="loading">Loading place details...</p>
    </section>

    <section id="reviews" class="reviews-section">
      <h2>Reviews</h2>
      <div id="reviews-list" class="reviews-list"></div>
    </section>

    <!-- UI فقط: يظهر/يختفي بالـ JS حسب تسجيل الدخول -->
    <section id="add-review" class="add-review add-review-section" style="display:none;">
      <h2>Add a Review</h2>

      <form id="review-form" class="form review-form">
        <div class="form-group">
          <label for="review-text">Review:</label>
          <textarea id="review-text" name="review-text" required></textarea>
        </div>

        <div class="form-group">
          <label for="rating">Rating:</label>
          <select id="rating" name="rating" required>
            <option value="">Select rating</option>
            <option value="1">⭐ 1 Star</option>
            <option value="2">⭐⭐ 2 Stars</option>
            <option value="3">⭐⭐⭐ 3 Stars</option>
            <option value="4">⭐⭐⭐⭐ 4 Stars</option>
            <option value="5">⭐⭐⭐⭐⭐ 5 Stars</option>
          </select>
        </div>

        <button type="submit" class="btn-submit">Submit Review</button>
      </form>

      <p class="hint">
        Or go to <a href="add_review.html" class="details-button">add_review.html</a>
      </p>
    </section>
  </main>

  <footer>
    <p>All rights reserved.</p>
  </footer>
</body>
</html>
