<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holberton HBNB - Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-section">
                <img src="logo.png" alt="Holberton HBNB Logo" class="logo">
                <h1>HBNB</h1>
            </div>
            <nav class="navbar">
                <a href="index.html" class="nav-link">Back to Places</a>
                <a href="#" id="logout-link" class="nav-link">Logout</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="place-details" class="place-details">
            <!-- Place details will be populated dynamically -->
        </section>

        <section id="reviews-section" class="reviews-section">
            <h2>Reviews</h2>
            <div id="reviews-list">
                <!-- Reviews will be populated dynamically -->
            </div>

            <form id="review-form" class="review-form">
                <h3>Add a Review</h3>
                <div class="form-group">
                    <label for="review-text">Your Review:</label>
                    <textarea id="review-text" name="review-text" required></textarea>
                </div>

                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select rating</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
