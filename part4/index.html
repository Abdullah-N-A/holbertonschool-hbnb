<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Places</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="index.html">
      <img src="logo.png" alt="HBnB logo" class="logo">
    </a>

    <nav aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="login.html" id="login-link" class="login-button">Login</a>
    </nav>
  </header>

  <main>
    <h1>Places</h1>

    <section id="filter" aria-label="Filter places">
      <label for="price-filter">Max Price:</label>
      <select id="price-filter">
        <!-- Options will be populated dynamically -->
      </select>
    </section>

    <section id="places-list" aria-label="List of places">
      <!-- Example card (will later be generated by JS) -->
      <article class="place-card">
        <h2>Sample Place</h2>
        <p>Price per night: <strong>$120</strong></p>
        <a class="details-button" href="place.html?id=SAMPLE_ID">View Details</a>
      </article>
    </section>
  </main>

  <footer>
    <p>All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
