<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holberton HBNB - Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-section">
                <img src="logo.png" alt="Holberton HBNB Logo" class="logo">
                <h1>HBNB</h1>
            </div>
            <nav class="navbar">
                <a href="#" id="logout-link" class="nav-link">Logout</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="filters-section">
            <h2>Filter Places</h2>
            <div class="filter-group">
                <label for="state-filter">State:</label>
                <select id="state-filter">
                    <option value="">All States</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="city-filter">City:</label>
                <select id="city-filter">
                    <option value="">All Cities</option>
                </select>
            </div>
        </section>

        <section class="places-section">
            <h2>Available Places</h2>
            <div id="places-list" class="places-grid">
                <!-- Places will be populated dynamically -->
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
