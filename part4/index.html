<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places & Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">Places & Reviews</h1>
                <div class="nav-links">
                    <a href="index.html" class="nav-link active">Home</a>
                    <span id="user-info" class="user-info" style="display: none;">
                        <span id="user-email"></span>
                        <button id="logout-btn" class="btn-logout">Logout</button>
                    </span>
                    <a href="login.html" id="login-link" class="nav-link btn-login">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="filters-section">
            <h2>Filter Places</h2>
            <select id="price-filter">
                <option value="">All Prices</option>
                <option value="50">Under $50</option>
                <option value="100">Under $100</option>
                <option value="200">Under $200</option>
            </select>
        </section>

        <section id="places-list" class="places-grid">
            <p class="loading">Loading places...</p>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
