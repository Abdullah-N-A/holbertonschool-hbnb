<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Review</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/logo.png" alt="HBnB logo" class="logo">
    </a>

    <nav aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="login.html" class="login-button">Login</a>
    </nav>
  </header>

  <main class="add-review">
    <h1>Add a Review</h1>

    <form id="review-form" class="form" action="#" method="post" aria-label="Add review form">
      <p id="place-hint">Reviewing place: <strong>SAMPLE_ID</strong></p>

      <label for="review">Your Review:</label>
      <textarea id="review" name="review" required></textarea>

      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="">Select rating</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <button type="submit">Submit Review</button>
    </form>
  </main>

  <footer>
    <p>All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
